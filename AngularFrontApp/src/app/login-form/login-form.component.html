<mat-card class="login-box">
    <mat-card-header>
        <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content class="form-box">
            <div class="input-fields">
                <mat-form-field>
                    <input matInput formControlName="username" placeholder="Login">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Hasło">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-flat-button color="primary">Zaloguj się</button>
        </mat-card-actions>
    </form>
</mat-card>
