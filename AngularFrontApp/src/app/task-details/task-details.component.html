<h2>Podgląd</h2>

<hr/>
<div *ngIf="task">
  <div>
    <label><b>Imię: </b></label> {{task.name}}
  </div>
  <div>
    <label><b>Nazwisko: </b></label> {{task.surname}}
  </div>
  <div>
    <label><b>Dni wolne: </b></label> {{task.freeDays}}
  </div>
  <div>
    <label><b>Zmiana: </b></label> {{task.shiftHours}}
  </div>
  <div>
    <label><b>Urlop: </b></label> {{task.holiday}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Powrót do listy</button><br>
